<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"></div>
			<!--Back Icon Coding-->
			<div class="left"><a href="logo.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content hide-bar-on-scroll">
             <br><br> 
              <div class="content-block">
                <div class="content-block-inner">
                  <div class="tabs">
				   <!-- Link that activates first tab, has the same href attribute (#tab1) as the id attribute of first tab (tab1)  -->



<div class="content-block">
<div class="row">
<div class="col-50">
  <center><h2><b><a href="#images" class="tab-link active">Images</a></b></h2></center>
  </div>
  <div class="col-50">
  <center><h2><b><a href="#videos" class="tab-link">Videos</a></a></b></h2></center>
  </div>
  </div>
  </div>




 
<!-- Link that activates 2nd tab, has the same href attribute (#tab2) as the id attribute of 2nd tab (tab2)  -->

  <!-- First tab, should have "tab" class and unique id attribute -->
  <!-- First tab is active by default - additional "active" class -->
  <div class="tab active" id="images">
            <div class="content-block">
                <div class="content-block-inner">
                  <div class="row">
						<div class="col-50">
						
							<img src="http://lorempixel.com/1000/702/" width="100%" border="2"/>
						</div>
						<div class="col-50" >
						<img src="http://lorempixel.com/1000/703/" width="100%" border="2"/>
						</div>
					</div>
					 <div class="row">
						<div class="col-50">
							<img src="http://lorempixel.com/1000/704/" width="100%" border="2"/>
						</div>
						<div class="col-50" >
						<img src="http://lorempixel.com/1000/705/" width="100%" border="2"/>
						</div>
					</div>
                </div>
			</div>
  </div>
  
  
  
  <!-- Second tab, should have "tab" class and unique id attribute -->
  <div class="tab " id="videos">
    <center><div class="content-block">
                <div class="content-block-inner">
                  
					<div class="row">
					<!--original youtube video path modified with "https:www.youtube.com/(embed instead of watch)/removed ?v= and taken the video name only?autoplay=o(off)-->
						<iframe width="100%" height="500" src="https://www.youtube.com/embed/nCD2hj6zJEc?autoplay=0"></iframe>
					</div>
					 <div class="row">
						<iframe width="100%" height="500" src="https://www.youtube.com/embed/EkxOXF9J77w?autoplay=0" ></iframe>
					</div>
					<div class="row">
						
						<iframe width="100%" height="500" src="https://www.youtube.com/embed/jZyAB2KFDls?autoplay=0" ></iframe>
					</div>
					
                </div>
              </div></center>
			</div>
					 
              </div>
			</div>
		</div> 
	</div>
    </div>
</div>
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
