<html>
    
    <script type="text/javascript" src="signup.js"></script>
    <script type="text/javascript" src="cors.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div data-page="login-screen-embedded" class="page">
<div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="sw_index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Sign Up</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  
    <div class="page-content login-screen-content" style="padding-top:40px">
    <div class="login-screen-title">Sign Up</div>
<form method="GET" >	
      <div class="list-block inputs-list">
        <ul>
		<li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your name</div>
              <div class="item-input">
                <input type="text"  name="name"  id="name" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
		
			<li class="item-content">
			<div class="item-media"><i class="icon icon-form-tel"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Mobile Number</div>
              <div class="item-input">
                <input type="text" name="mobileNo"  id="mobileNo" placeholder=""  />
              </div>
            </div>
          </li>
		  <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Email Id</div>
              <div class="item-input">
                <input type="email" name="emailId" id="emailId" placeholder=""/>
              </div>
            </div>
          </li>
          
          <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Password</div>
              <div class="item-input">
                <input type="password" name="password"  id="password"  placeholder=""/>
              </div>
            </div>
          </li>
        </ul>
      </div>
	  
      <div class="content-block"><a href="#" class="button button-fill button-raised" onclick="signup()"> Sign Up </a>
	  <!-- <div class="content-block"> onclick="signup()"
        <div class="list-block-label">Some text about login information.<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>-->
    </form>

  </div>
</div>
</div>

</html>
