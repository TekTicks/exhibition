<div data-page="login-screen-embedded" class="page">
<div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="logo.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Edit Profile</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  
    <div class="page-content login-screen-content" style="padding-top:50px">


<form method="POST" name="register" >	
   
      <div class="list-block inputs-list" style="padding:0px 0px">
        <ul>
		<li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Name</div>
              <div class="item-input">
                <input type="text"  id="pName" name="pName" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
		
			<li class="item-content">
			<div class="item-media"><i class="icon icon-form-tel"></i></div>
            <div class="item-inner"> 
			<div class="label" id="mobileError" name = "mobileError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Your Mobile Number*</div>
              <div class="item-input">
                <input type="text" name="pMobileNo" id="pMobileNo" placeholder="" maxlength="10" onkeypress="return isNumber(event)" />
              </div>
            </div>
          </li>
		  
		  <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
            <div class="label" id="emailError" name = "emailError" style="color:#ff0000"></div>			
              <div class="item-title floating-label">Your E-mail</div>
              <div class="item-input">
                <input type="email" id="pEmailId" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
         
		
		<li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-gender"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Gender</div>
              <div class="item-input">
                <select id="pgender">
                 <option value=""></option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
				   <!-- <option>Other</option> -->
                </select>
              </div>
            </div>
          </div>
        </li>
		
		<li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-comment"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Education</div>
              <div class="item-input">
                <select id="pgender">
                 <option value=""></option>
                  <option value="ssc">S.S.C</option>
                  <option value="hsc">H.S.C</option>
				  <option value="grad">Graduation</option>
				  <option value="pgrad">Post Graduation</option>
				  <option value="phd">P.H.D</option>
				  <option value="phd">Other</option>
				   <!-- <option>Other</option> -->
                </select>
              </div>
            </div>
          </div>
        </li>
		
		
		<li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-comment"></i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your Profession</div>
              <div class="item-input">
                <input type="text"  id="pProfession" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
          
        </ul>
      </div>
      
	  <div class="content-block"><a href="#" class="button button-fill button-raised color-red" onclick="profile()"> Update </a>
	  
	
	  <a href="#" id="reloadProfile"></a>
	  <!-- <div class="content-block"> onclick="signup()"
        <div class="list-block-label">Some text about login information.<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>-->
	  
    

  </div>
  
  <center><div class="content-block"><div class="label" id="updateInfo" name = "updateInfo" style="color:#ff0000"></div></div></center>
  
  
</form>
  </div>
</div>
</div>
