<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"></div>
            <div class="left">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content--><br>
            <div class="page-content">
              <div class="list-block">
					<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
						<div class="item-media"><i class="icon icon-form-name"></i></div>
						<div class="item-inner">
						<div class="item-title label">Name</div>
						<div class="item-input">
						<input type="text" placeholder="Your name">
						</div>
						</div>
						</div>
					</li>
					<li>
						<div class="item-content">
						<div class="item-media"><i class="icon icon-form-name"></i></div>
						<div class="item-inner">
						<div class="item-title label">Password</div>
						<div class="item-input">
						<input type="password" placeholder="password">
						</div>
						</div>
						</div>
					</li>
					<li>
						<div class="item-content">
						<div class="item-media"><i class="icon icon-form-name"></i></div>
						<div class="item-inner">
						<div class="item-title label">Mobile Number</div>
						<div class="item-input">
						<input type="number" placeholder="10 Digit">
						</div>
						</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-email"></i></div>
							<div class="item-inner">
							<div class="item-title label">E-mail</div>
							<div class="item-input">
							<input type="email" placeholder="E-mail">
						</div>
					</div>
				</div>
					</li>			  
			  </div>
			   
              <div class="content-block">
                <div class="row">
                  <center><a href="#" class="button button-fill color-red" >SIGN UP</a></center>
                </div><br>
				<div class="row">
                  <center>OR</center>
                </div><br>
				<div class="row">
                  <center><a href="https://in.linkedin.com/" class="button button-fill color-blue">SIGN UP WITH LINKED IN</a></center>
                </div><br>
				<div class="row">
                  <center><i><a href="#">Skip</a></i></center>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
