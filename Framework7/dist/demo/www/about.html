<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif" />
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
	
	<style>
	.demo-card-header-pic .card-header {
    height: 30vw;
    background-size: cover;
    background-position: center;
	}
	</style>
	
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="left"><a href="logo.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
			<div class="center-sliding"></div>
			
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content"><br><br><br>
             <div class="list-block" style="margin:0px 0px">
				
                <ul>
				<li>
			 <div class="card demo-card-header-pic">
					<div class="swiper-container swiper-init" data-speed="400" data-space-between="40" data-pagination=".swiper-pagination">
					<div class="swiper-pagination"></div>
						<div class="swiper-wrapper">
							<div class="swiper-slide"><span><div style="background-image:url(http://lorempixel.com/1000/500/)"  valign="bottom" class="card-header color-white no-border" ></div></span></div>
							
							<div class="swiper-slide"><span><div style="background-image:url(http://lorempixel.com/1000/501/)"  valign="bottom" class="card-header color-white no-border" ></div></span></div>
							
							<div class="swiper-slide"><span><div style="background-image:url(http://lorempixel.com/1000/502/)"   valign="bottom" class="card-header color-white no-border" ></div></span></div>
							
							<div class="swiper-slide"><span><div style="background-image:url(http://lorempixel.com/1000/503/)"  valign="bottom" class="card-header color-white no-border" ></div></span></div>
						</div>
						<br><br>
						<div class="swiper-pagination"></div>
					</div>
				</div></li>
			 	
				<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-name"></i></div>
					<div class="item-inner">
						
					<div class="item-input">
					<input type="text" placeholder="Enter Name">
					</div>
					</div>
					</div>
				</li>
				
				<br>
				
				<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-name"></i></div>
					<div class="item-inner">
						
					<div class="item-input">
					<input type="text" placeholder="Enter Venue">
					</div>
					</div>
					</div>
				</li>
				
				<li>
					<div class="item-content align-left">
						<div class="item-media"><i class="icon icon-form-calendar"></i></div>
							<div class="item-inner"> 
							<div class="item-title floating-label">Date</div>
							<div class="item-input">
							<input type="date"/>
							</div>
						</div>
					</div>
				</li>
					  
                <li>
				<br><div class="item-content">
				<div class="item-media"><i class="icon icon-form-comment"></i></div>
				
				<div class="item-inner">
          
				<div class="item-input">
				
				<textarea rows="4" cols="90" placeholder="Enter Description"></textarea>
				</div>
				</div>
				</div>
				</li>
					  
                </ul>
              </div>
			  
			  <div class="content-block">
			 <div class="content-block-title">Partners</div>
			 <div class="row">
			  
				<div class="col-33">
                  <center><a href="#"><img src="http://images.dailytech.com/nimage/G_is_For_Google_New_Logo_Thumb.png" width="64px" height="64px" alt="News"><br>Google Inc.</img></a></center>
				</div>
				  
				<div class="col-33">
                  <center><a href="#"  ><img src="http://icons.iconarchive.com/icons/martz90/circle-addon1/512/Microsoft-icon.png" width="64px" height="64px"><br>Microsoft</img></a></center>
				</div>
				  
				<div class="col-33">
                  <center><a href="#"><img src="https://www.hub4tech.com/sites/default/files/QuizLogo/oracle.png?1444976666" width="64px" height="64px"><br>Oracle</img></a></center>
				</div>
				</div>
			  </div>
             
			 <div class="content-block">
			 <div class="content-block-title">Exhibitors</div>
			 <div class="row">
			  
				<div class="col-33">
                  <center><a href="#"><img src="https://press-content.glassdoor.com/app/uploads/files_mf/icon1024x1024.jpg" width="64px" height="64px" alt="News"><br>glassdoor.com</img></a></center>
				</div>
				  
				<div class="col-33">
                  <center><a href="#"  ><img src="http://www.userlogos.org/files/logos/Kazeneko/ubisoft2.png" width="64px" height="64px"><br>Ubisoft</img></a></center>
				</div>
				  
				<div class="col-33">
                  <center><a href="#"><img src="http://janwani.org/site/wp-content/uploads/2012/10/chitale.jpg" width="64px" height="64px"><br>&nbsp;&nbsp;&nbsp;Chitale Bandhu PVT LTD</img></a></center>
				</div>
				</div>
			  </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
