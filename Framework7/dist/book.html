<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">

  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <!-- <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div >-->
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"></div>
            <div class="left">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content--><br><br>
            <div class="page-content">
              
              
			<div class="list-block">
				<ul>
				<!-- Smart select item -->
				<li>
				<!-- Additional "smart-select" class -->
				<a href="#" class="item-link smart-select">
				<!-- select -->
		
				<select name="gateways">
				<br><br>
				<option value="citrus" selected>Citrus Payment Gateway</option>
				<option value="zoho">Zoho Payment Gateway</option>
        
        </select>
        <div class="item-content">
          <div class="item-inner">
            <!-- Select label -->
            <div class="item-title">Payment Gateway</div>
            <!-- Selected value, not required -->
            <div class="item-after">Citrus</div>
          </div>
        </div>
      </a>
    </li>
    <!-- Another smart selects or list view elements -->
    
  </ul>
</div>   
<div class="list-block">
  <ul>
    <!-- Smart select item -->
    <li>
      <!-- Additional "smart-select" class -->
      <a href="#" class="item-link smart-select">
        <!-- select -->
        <select name="people">
          <option value="one" selected>1 Person</option>
          <option value="two">2 People</option>
		  <option value="three">3 People</option>
		  <option value="four">4 People</option>
		  <option value="five">5 People</option>
         
        </select>
        <div class="item-content">
          <div class="item-inner">
            <!-- Select label -->
			
            <div class="item-title">Number Of People</div>
            <!-- Selected value, not required -->
            <div class="item-after">1 Person</div>
			
          </div>
        </div>
      </a>
    </li>
    <!-- Another smart selects or list view elements -->
   
  </ul>
</div> 
<div class="list-block">
  <ul>
    <!-- Smart select item -->
    <li>
      <!-- Additional "smart-select" class -->
      <a href="#" class="item-link smart-select">
        <!-- select -->
        <select name="pass">
          <option value="regular" selected>Regular Pass</option>
          <option value="vip">VIP Pass</option>
		  <option value="vvip">VVIP Pass</option>
		  
         
        </select>
        <div class="item-content">
          <div class="item-inner">
            <!-- Select label -->
			
            <div class="item-title">Type Of Pass</div>
            <!-- Selected value, not required -->
            <div class="item-after">Regular Pass</div>
			
          </div>
        </div>
      </a>
    </li>
    <!-- Another smart selects or list view elements -->
   
  </ul>
</div>
