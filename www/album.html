<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
	
	<style>
	.demo-card-header-pic .card-header {
    height: 20vw;
    background-size: cover;
    background-position: center;
	}
	</style>

  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
		  <div class="left"><a href="logo.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <!-- We have home navbar without left link-->
            <div class="center sliding"></div>
			<!--Back Icon Coding-->
			
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-only"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content--><br><br>
            <div class="page-content infinite scroll">
			 
             
			<div class="content block">
				<div class="card demo-card-header-pic">
					<div style="background-image:url(http://lorempixel.com/1000/900/)"  valign="bottom" class="card-header color-white no-border" >Albums</div>
				</div>
			</div>

			<div class="content-block-title">
			
			
					<div class="row">
					<div class="col-50">
					<div class="list-block media-list border-top">
					<ul>
					<li>
					<a href="eachalbum.html" class="item-link item-content">
					<div class="item-media"><img src="http://lorempixel.com/1000/923/" width="250"></div>
					<div class="item-inner">
					<div class="item-title-row">
					<div class="item-title"><b>Exhibition 1</b></div>
					<div class="item-after"></div>
					</div>
					<div class="item-subtitle">29th Jan 2016</div>
					<div class="item-text">Mumbai</div>
					</div>
					</a>
					</li>
					</ul>
					</div>
					</div>
				  
					<div class="col-50">
				  	<div class="list-block media-list">
					<ul>
					<li>
					<a href="#" class="item-link item-content">
					<div class="item-media"><img src="http://lorempixel.com/1000/924/" width="250"></div>
					<div class="item-inner">
					<div class="item-title-row">
					<div class="item-title"><b>Exhibition 2</b></div>
					<div class="item-after"></div>
					</div>
					<div class="item-subtitle">3rd April 2016</div>
					<div class="item-text">Chennai</div>
					</div>
					</a>
					</li>
					</ul>
					</div>
					</div>
					</div>
			
			
				<div class="row">
				  <div class="col-50">
				  	<div class="list-block media-list">
					<ul>
					<li>
					<a href="#" class="item-link item-content">
					<div class="item-media"><img src="http://lorempixel.com/1000/925/" width="250"></div>
					<div class="item-inner">
					<div class="item-title-row">
					<div class="item-title"><b>Exhibition 3</b></div>
					<div class="item-after"></div>
					</div>
					<div class="item-subtitle">4th Jun 2016</div>
					<div class="item-text">Delhi</div>
					</div>
					</a>
					</li>
					</ul>
					</div>
				  </div>
				  <div class="col-50">
				  	<div class="list-block media-list">
					<ul>
					<li>
					<a href="#" class="item-link item-content">
					<div class="item-media"><img src="http://lorempixel.com/1000/926/" width="250"></div>
					<div class="item-inner">
					<div class="item-title-row">
					<div class="item-title"><b>Exhibition 4</b></div>
					<div class="item-after"></div>
					</div>
					<div class="item-subtitle">17th October 2016</div>
					<div class="item-text">Kolkatta</div>
					</div>
					</a>
					</li>
					</ul>
					</div>
				  </div>
				  </div>
			
			
						
					 </div>
              
        
      </div>
    
	</div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
